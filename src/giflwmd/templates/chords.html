<html class="_debug">
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        break-inside: avoid;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20pt;
        column-count: 2;
        column-fill: auto;
      }
      p {
        break-before: avoid-column;
        break-inside: avoid;
      }
      em::before {
        content: "M ";
      }
      ins::before {
        content: "H ";
      }
      strong::before {
        content: "T ";
      }
      em::before, ins::before, strong::before {
        vertical-align: top;
        font-size: 14pt;
        font-weight: bold;
        font-style: normal;
      }
      h3 {
        break-before: auto;
      }
      .debug h3 {
        border: 1px solid blue;
      }
      h3 + p,
      p + p {
        break-before: avoid;
      }
      .debug h3 + p,
      .debug p + p {
        border: 1px solid red;
      }
      h1,
      h2 {
        column-span: all;
      }

      hr,
      hr + p {
        display: none;
      }
      .debug hr,
      .debug hr + p {
        border: 1px solid green;
        display: block !important;
      }
    </style>
  </head>
  <body>
    %s
  </body>
</html>
