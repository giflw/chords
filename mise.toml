[tools]
python = "3.13"
java = "24"

[env]
_.python.venv = { path = ".venv", create = true }

[hooks]
# Install requirements.txt
postinstall = "python -m pip install -r requirements.txt && scoop install nu"

[tasks.py]
run = "python"

[tasks.dev]
#run = "jbake -b && python -m http.server"
run = "python -m mkdocs serve"

[tasks.2md]
run = "mise exec -- nu -c 'ls **/*.adoc | each {|f| downdoc $f.name; echo $f.name}'"