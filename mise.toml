[tools]
python = "3.13"

[env]
_.python.venv = { path = ".venv", create = true }
PYTHONIOENCODING = "utf-8"

[hooks]
postinstall = "python -m pip install -r requirements.txt"

[tasks.xpy]
run = "python -m chords"

[tasks.test]
run = "python -m pytest --verbose --doctest-modules --log-cli-level=INFO"